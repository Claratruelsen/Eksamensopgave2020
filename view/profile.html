<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8"/>
    <meta name="frontPage" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="eksamen.css" type="text/css">
    <title>My dating app</title>
</head>

<body>

<div>

    <!--denne knap skal logge brugeren ud og sende dem tilbage til startsiden-->
    <input type="button" id= "logout" href="./login.html" value="Log out">    

    <div id="profile">
        <h1>Your profile</h1>
        
        <div id="pFirstName"></div>

            <br><button id="uFirstName">Update firstname</button> <br> 

        <div id="pLastName"></div>

            <br><button id="uLastName">Update lastname</button> <br> 

        <div id="pAge"></div>

            <br><button id="uAge">Update age</button> <br> 

        <div id="pInterests"></div> 

            <br><button id="uInterests">Update interest</button> <br> 

        <div id="pGender"></div> 

            <br><button id="uGender">Update gender</button> <br>    
    </div>

    <div id="swipe">
        <h1>Potential new lover</h1>
        
        <button id="like">Like</button> 
        <button id="dislike">Dislike</button> 
        <button id="matchInfo">About</button> 
        
        <!--
            billeder af forskellige profiler samt navn og interesser
            knapper med like eller dislike
            trykker man like ryger navnet over i matches... 
        -->
    </div>

    <div id="matches">
        <h1>List of your matches</h1>
        <!--
            liste med navne over matches
            en knap ud fra matchesne hvor man kan slette dem!

            der skal gives besked nÃ¥r man bliver liket tilbage.... 
        -->
    </div>
</div>


<script src="../server.js" type="text/javascript"></script>
<script src="../controller/user.js" type="text/javascript"></script>
<script src="../controller/match.js"type="text/javascript"></script>
</body>
</html>
