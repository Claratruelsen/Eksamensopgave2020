<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8"/>
    <meta name="frontPage" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="eksamen.css" type="text/css">
    <title>My dating app</title>
</head>

<body>
<div id="profileDiv">
    <div id="profile">
        <h2>Your profile</h2>
        <p>You are logged in as:</p><div id="pUsername"></div><br>
        
        <div id="pFirstname"></div> <!--skal indeholde dataen om brugeren fra json filen-->
        <br><input type= "firstname" id="nFirstname" placeholder="Enter new first name">
        <button id="uFirstnameBtn">Update firstname</button><br> 

        <div id="pLastname"></div>
        <br><input type= "lastname" id="nLastname" placeholder="Enter new last name...">
        <button id="uLastnameBtn">Update lastname</button><br> 

        <div id="pAge"></div>
        <br><input type= "age" id="nAge" placeholder="Enter new age...">
        <button id="uAgeBtn">Update age</button><br> 

        <div id="pInterests"></div> 
        <br><input type= "interests" id="nInterests" placeholder="Enter new interest...">
        <button id="uInterestsBtn">Update interests</button><br> 

        <div id="pGender"></div> 
        <br><input type= "gender" id="nGender" placeholder="Enter new gender.."> 
        <button id="uGenderBtn">Update gender</button><br> 

        <br><button id="delete">Delete user</button> <br>   

        <!--denne knap skal logge brugeren ud og sende dem tilbage til startsiden-->
        <br><input type="button" id= "logout" value="Log out"><br>   
    </div>

    <div id="swipe">
        <h2>Potential new lover</h2>
        <p>Based on common interests, <br> we suggest this profile as a possible macth...</p>
        <img id="img" src="img.png" alt="img"> <!--her burde det selfølgelig IKKE være et staisk billede - MEN : tidspres.... -->

        <div id="matchData">
            <!--
            <div id="mUsername"></div><br>
            <div id="mFirstname"></div><br>
            <div id="mAge"></div><br>
            <div id="mInterests"></div><br>
            <div id="mGender"></div><br>
            -->
        </div>

        <button id="like">Like</button> <!--hvis man trykker her ryger navnet på matchet over i matchList div'en-->
        <button id="dislike">Dislike</button> <!--skal aktivere en funktion som sender en anden profil oplysninger ind i matchData div'en-->
        <button id="about">About</button> <!--hvis man trykker her skal der vises info om en profil... denne info skal vises i matchData diven...-->
    </div>

    <div id="matches">
        <h2>List of your matches</h2>
        <div id="matchList"></div>
        <br><button id="deleteMatch">Delete match</button> 
    </div>
</div>
 
<script src="profile.js" type="text/javascript"></script>
<script src="../controller/user.js" type="text/javascript"></script>
<script src="/server.js" type="text/javascript"></script>
</body>
</html>
