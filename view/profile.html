<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8"/>
    <meta name="frontPage" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="eksamen.css" type="text/css">
    <title>My dating app</title>
</head>

<body>
<div>
    <div id="profile">
        <h1>Your profile</h1>
        
        <div id="pFirstname"></div> <!--skal indeholde dataen fra json filen-->
        <br><input type= "firstname" id="nFirstname" placeholder="Enter new first name">

        <div id="pLastname"></div>
        <br><input type= "lastname" id="nLastname" placeholder="Enter new last name...">

        <div id="pAge"></div>
        <br><input type= "age" id="nAge" placeholder="Enter new age...">

        <div id="pInterests"></div> 
        <br><input type= "interests" id="nInterests" placeholder="Enter new interest...">

        <div id="pGender"></div> 
        <br><input type= "gender" id="nGender" placeholder="Enter new gender.."> 
            
        <br><button id="update">Update user</button><br> 

        <br><button id="delete">Delete user</button> <br>   

        <!--denne knap skal logge brugeren ud og sende dem tilbage til startsiden-->
        <br><input type="button" id= "logout" value="Log out"><br>   
    </div>

    <div id="swipe">
        <h1>Potential new lover</h1>
        <img id="img" src="img.png" alt="img"> <!--her burde det selfølgelig IKKE være et staisk billede - MEN : tidspres.... -->

        <div id="matchData"></div>

        <button id="like">Like</button> <!--hvis man trykker her ryger navnet på matchet over i matchList div'en-->
        <button id="dislike">Dislike</button> <!--skal aktivere en funktion som sender en anden profil oplysninger ind i matchData div'en-->
        <button id="matchInfo">About</button> <!--hvis man trykker her skal der vises info om en profil... denne info skal vises i matchData diven...-->
    </div>

    <div id="matches">
        <h1>List of your matches</h1>
        <div id="matchList"></div>
    </div>
</div>
 
<script src="profile.js" type="text/javascript"></script>
</body>
</html>
